<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Lista Contatos</title>
  </head>
  <body>
    <header class="container">
      <nav class="flex items-center">
        <h2>Meus Contatos</h2>
        <ul>
          <li>
            <ion-icon name="add"></ion-icon>
          </li>
          <li>
            <ion-icon name="pencil"></ion-icon>
          </li>
          <li>
            <ion-icon name="trash"></ion-icon>
          </li>
        </ul>
      </nav>
      <form>
        <div class="input-wrapper flex items-center">
          <label class="sr-only" for="filter">Busque por nome ou dados de
            contatos</label>
          <ion-icon name="search-outline"></ion-icon>
          <input type="text" id="filter" placeholder="Busque por nome ou dados
            de contatos..." />
        </div>
      </form>
    </header>
    <main>
      <section class="contacts container">
        <div class="list-wrapper flex">
          <div class="letter purple">A</div>
          <ul>
            <li class="person flex">
              <img src="https://randomuser.me/api/portraits/men/5.jpg" alt="">
              <div class="contact">
                <h3>Abr√£o</h3>
                <p>(11) 908761334</p>
              </div>
            </li>
          </ul>
        </div>
        <div class="list-wrapper flex">
          <div class="letter green">B</div>
          <ul>
            <li class="person flex">
              <img src="https://randomuser.me/api/portraits/women/1.jpg" alt="">
              <div class="contact">
                <h3>Bruna</h3>
                <p>(11) 908761334</p>
              </div>
            </li>
            <li class="person flex">
              <img src="https://randomuser.me/api/portraits/women/2.jpg" alt="">
              <div class="contact">
                <h3>Brenda</h3>
                <p>(11) 908761334</p>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
